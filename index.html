<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kodaikanal Magic Photo</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true;">

  <a-assets>
    <video
      id="video"
      src="kodaikanal_video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline>
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="marker" mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      width="1"
      height="0.56"
      position="0 0 0"
     rotation="0 0 90">
    </a-video>
  </a-entity>

</a-scene>

<script>
const video = document.getElementById("video");
const marker = document.getElementById("marker");

// Play muted video when image is found
marker.addEventListener("targetFound", () => {
  video.play();
});

// Stop video when image is lost
marker.addEventListener("targetLost", () => {
  video.pause();
  video.currentTime = 0;
});

// One tap anywhere enables audio
document.body.addEventListener("click", () => {
  if (video.muted) {
    video.muted = false;
  }
});
</script>

</body>
</html>
