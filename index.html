<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kodaikanal Magic Photo</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#startButton {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-size: 24px;
}
</style>
</head>

<body>

<div id="startButton">Tap to Start Kodaikanal Magic</div>

<a-scene
  id="arScene"
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  visible="false">

  <a-assets>
    <video
      id="video"
      src="kodaikanal_video.mp4"
      preload="auto"
      playsinline
      webkit-playsinline>
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="marker" mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      position="0 0 0"
      width="1"
      height="0.56">
    </a-video>
  </a-entity>

</a-scene>

<script>
const startButton = document.getElementById("startButton");
const arScene = document.getElementById("arScene");
const video = document.getElementById("video");
const marker = document.getElementById("marker");

startButton.addEventListener("click", async () => {
  // hide start UI
  startButton.style.display = "none";

  // show AR scene
  arScene.setAttribute("visible", "true");

  // allow audio/video playback
  await video.play();
  video.pause();
  video.currentTime = 0;

  // start camera
  document.querySelector("a-scene").enterVR();
});

marker.addEventListener("targetFound", () => {
  video.play();
});

marker.addEventListener("targetLost", () => {
  video.pause();
  video.currentTime = 0;
});
</script>

</body>
</html>
